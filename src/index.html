<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>

  <body class="page">
    <header class="page__header header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="Around The U.S."
        class="header__image"
      />
    </header>

    <main class="page__content">
      <section class="page__profile profile">
        <img
          src="<%=require('./images/jacques-cousteau.jpg')%>"
          alt="jacques-cousteau wearing a red beanie and blue collared shirt"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__divider">
            <h1 class="profile__name">Jacues Cousteau</h1>
            <button
              class="profile__button profile__button_type_edit"
              type="button"
            ></button>
          </div>
          <p class="profile__job">Explorer</p>
        </div>
        <button
          class="profile__button profile__button_type_add"
          type="button"
        ></button>
      </section>

      <section class="page__cards">
        <template class="template">
          <div class="card">
            <img src="#" alt="" class="card__image" />
            <button class="card__trash-button"></button>
            <div class="card__info">
              <h2 class="card__caption"></h2>
              <button class="card__heart-button" type="button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>

    <footer class="page__footer footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>

    <div class="modal modal_type_edit">
      <div class="modal__container">
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form form" name="profile-edit-form" novalidate>
          <label class="form__label">
            <input
              type="text"
              id="form-name"
              name="name"
              class="form__input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__error" id="form-name-error"></span>
          </label>
          <label class="form__label">
            <input
              type="text"
              id="form-description"
              name="job"
              class="form__input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__error" id="form-description-error"></span>
          </label>
          <button type="submit" class="form__submit">Save</button>
        </form>
        <button class="modal__close-button"></button>
      </div>
    </div>

    <div class="modal modal_type_card">
      <div class="modal__container">
        <h2 class="modal__title">New Image</h2>
        <form class="modal__form form" name="card-add-form" novalidate>
          <label class="form__label">
            <input
              type="text"
              id="form-title"
              name="title"
              class="form__input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="form__error" id="form-title-error"></span>
          </label>
          <label class="form__label">
            <input
              type="url"
              id="form-link"
              name="link"
              class="form__input"
              placeholder="Image Link"
              required
            />
            <span class="form__error" id="form-link-error"></span>
          </label>
          <button type="submit" class="form__submit form__submit_inactive">
            Create
          </button>
        </form>
        <button class="modal__close-button"></button>
      </div>
    </div>

    <div class="modal modal_type_preview">
      <div class="modal__container modal__container_type_preview">
        <img src="#" alt="" class="modal__image" />
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__caption"></h2>
      </div>
    </div>

    <div class="modal modal_type_confirm">
      <div class="modal__container">
        <h2 class="modal__title">Are you sure?</h2>
        <button class="form__submit" type="button">Yes</button>
        <button class="modal__close-button" type="button"></button>
      </div>
    </div>
  </body>
</html>
