<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--add an icon link-->
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="Around The U.S."
        class="header__image"
      />
      <span class="header__line"></span>
    </header>
    <main class="page__content">
      <section class="profile">
        <span class="profile__ellipse">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques-cousteau wearing a red beanie and blue collared shirt"
            class="profile__image"
          />
        </span>
        <div class="profile__info">
          <h2 class="profile__name">Jacues Cousteau</h2>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__button profile__button_type_edit"></button>
        <button class="profile__button profile__button_type_add"></button>
      </section>
      <section class="page__cards">
        <div class="card">
          <img
            src="./images/yosemite-valley.jpg"
            alt="A beautiful Yosemite Valley stream"
            class="card__image"
          />
          <div class="card__info">
            <p class="card__caption"></p>
            <button class="card__heart-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/lake-louise.png"
            alt="A serene shot of Lake Louise"
            class="card__image"
          />
          <div class="card__info">
            <p class="card__caption"></p>
            <button class="card__heart-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/bald-mountains.png"
            alt="A picturesque view of the horizon from atop a mountain"
            class="card__image"
          />
          <div class="card__info">
            <p class="card__caption"></p>
            <button class="card__heart-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/latemar.png"
            alt="The night sky at Latemar"
            class="card__image"
          />
          <div class="card__info">
            <p class="card__caption"></p>
            <button class="card__heart-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/vanoise-national-park.png"
            alt="A serene lake-view reflecting a mountain side"
            class="card__image"
          />
          <div class="card__info">
            <p class="card__caption"></p>
            <button class="card__heart-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/lago-di-braies.png"
            alt="Dock-side view of a mountain face"
            class="card__image"
          />
          <div class="card__info">
            <p class="card__caption"></p>
            <button class="card__heart-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
  </body>
</html>
