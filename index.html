<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="page__header header">
      <img
        src="./images/logo.svg"
        alt="Around The U.S."
        class="header__image"
      />
    </header>
    <main class="page__content">
      <section class="page__profile profile">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="jacques-cousteau wearing a red beanie and blue collared shirt"
          class="profile__avatar"
        />

        <div class="profile__info">
          <div class="profile__divider">
            <h1 class="profile__name">Jacues Cousteau</h1>
            <button
              class="profile__button profile__button_type_edit"
              type="button"
            ></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button
          class="profile__button profile__button_type_add"
          type="button"
        ></button>
      </section>
      <section class="page__cards">
        <template id="card-template">
          <div class="card">
            <img src="" alt="" class="card__image" />
            <div class="card__info">
              <h2 class="card__caption"></h2>
              <button class="card__heart-button" type="button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="page__footer footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
    <div class="modal">
      <div class="modal__container">
        <h2 class="modal__title"></h2>
        <form class="modal__form form" name="profile-edit-form">
          <input
            type="text"
            id="form-name"
            name="name-entry"
            class="form__text"
            placeholder="Name"
          />
          <input
            type="text"
            id="form-description"
            name="description-entry"
            class="form__text"
            placeholder="Description"
          />
          <button type="submit" class="form__save-button">Save</button>
        </form>
        <button class="modal__close-button"></button>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
