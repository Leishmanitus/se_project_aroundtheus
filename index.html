<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="page__header header">
      <img
        src="./images/logo.svg"
        alt="Around The U.S."
        class="header__image"
      />
    </header>
    <main class="page__content">
      <section class="page__profile profile">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="jacques-cousteau wearing a red beanie and blue collared shirt"
          class="profile__avatar"
        />

        <div class="profile__info">
          <div class="profile__divider">
            <h1 class="profile__name">Jacues Cousteau</h1>
            <button
              class="profile__button profile__button_type_edit"
              type="button"
            ></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button
          class="profile__button profile__button_type_add"
          type="button"
        ></button>
      </section>
      <section class="page__cards">
        <template id="card-template">
          <div class="card">
            <img src="" alt="" class="card__image" />
            <div class="card__info">
              <h2 class="card__caption"></h2>
              <button class="card__heart-button" type="button"></button>
            </div>
          </div>
        </template>
        <div class="card">
          <img
            src="./images/yosemite-valley.jpg"
            alt="A beautiful Yosemite Valley stream"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__caption">Yosemite Valley</h2>
            <button class="card__heart-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/lake-louise.png"
            alt="A serene shot of Lake Louise"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__caption">Lake Louise</h2>
            <button class="card__heart-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/bald-mountains.png"
            alt="A picturesque view of the horizon from atop a mountain"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__caption">Bald Mountains</h2>
            <button class="card__heart-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/latemar.png"
            alt="The night sky at Latemar"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__caption">Latemar</h2>
            <button class="card__heart-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/vanoise-national-park.png"
            alt="A serene lake-view reflecting a mountain side"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__caption">Vanoise National Park</h2>
            <button class="card__heart-button" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/lago-di-braies.png"
            alt="Dock-side view of a mountain face"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__caption">Lago di Braies</h2>
            <button class="card__heart-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="page__footer footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>

    <div class="modal">
      <div class="modal__container">
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form form">
          <input
            type="text"
            id="form-name"
            class="form__text"
            placeholder="Name"
          />
          <input
            type="text"
            id="form-description"
            class="form__text"
            placeholder="Description"
          />
          <button type="submit" class="form__save-button">Save</button>
        </form>
        <button class="modal__close-button"></button>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
